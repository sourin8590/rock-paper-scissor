<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section id="header">
        <h1>Rock Paper Scissors game</h1>
        <h3>Play and enjoy rock paper scissor with computer</h3>
    </section>
    <section id="main">
        <div id="play-zone">
            <button id="rock">&#x1F44A;</button>
            <button id="paper">&#x1f590;</button>
            <button id="scissors">&#x270c;</button>
        </div>
        <p id="winner"></p>
        <p id="scores">Your score: <span id="user-scr">0</span> Computer score: <span id="cmps-score">0</span></p>
        <button id="reset">Reset</button>
    </section>

    <script src="index.js"></script>
</body>

</html>
